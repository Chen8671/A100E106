<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <title>遊戲人生情報網</title>
        <meta name="keywords" content="意見,信箱,姓名,遊戲人生情報網,">
        <meta name="description" content="網站改善意見表,">
        <link href="../css/improve.css"rel="stylesheet" media="all">

    </head>

    <body>
        <header>
            <h1 class="title">介紹有趣動漫跟遊戲情報</h1>
            <p>改善網路意見表</p>
        </header>  
            <main id="contents">
                <form>
                    <p>*說出你想改善這個網站的意見</p>
                    <table class="entryTable">
                        <caption>個人資料</caption>
                        <tr>
                            <th>個人姓名</th>
                            <td><input type="text" name="姓名" required></td>
                        </tr>
                        <tr>
                        <th>出生年月日</th>
                    <td>
                        <input id="date" type="date" value="autoplay">
                    </td>
                        </tr>
                        <tr>
                            <th>意見</th>
                            <textarea name="coment" rows="4" cols="40"></textarea>
                            <td>
                                <select name="Opinion"required>
                                    <option value=""selected>請選擇</option>
                                    <option value="1">加點影片</option>
                                    <option value="2">增加新的動漫</option>
                                    <option value="3">增加搞笑趣聞</option>
                                    <option value="4">全部打掉重練*此選項錯誤請勿選擇</option>
                                </select>
                            </td>
                        </tr>
                        <th>性別</th>
                        <td>
                            <input type="radio" name="sex" id="male" value="男生" checked required>
                            <label for="male">男生</label>
                            <input type="radio" name="sex" id="woman" value="女生" checked required>
                            <label for="woman">女生</label>
                            <input type="radio" name="sex" id="none" value="無" checked required>
                            <label type="none">無</label>
                        </td>
                    </table>
                    <div class="entryBtns">
                        <input type="reset" value="清除">
                        <input type="submit" value="送出">
                        <p>學校地址</p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.707977201581!2d120.25090501535367!3d22.997763523024943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e7133113c5551%3A0x6c1acdb9fcf0f5d6!2z5bSR5bGx56eR5oqA5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1654954299430!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </form>

            </main>
        </header>
    </body>
